<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG: Star</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="main" role="main">
      <button class="btn">
        <svg
          class="star"
          width="24"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <use xlink:href="#icon-star"></use>
        </svg>
      </button>
      <button class="btn">
        <svg
          class="star-purple"
          width="24"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <use xlink:href="#icon-star"></use>
        </svg>
      </button>
    </main>
    <footer class="footer">
      <p>
        <a
          href="https://medium.com/@ahmadkzx/how-to-use-svg-icons-without-increasing-html-size-cf6b976adbb4"
          >How To Use SVG Icons Without Increasing HTML Size
        </a>
      </p>
    </footer>
    <svg id="svg-container" style="display: none">></svg>
    <script src="/star.js"></script>
  </body>
</html>
